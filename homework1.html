    <script>

                    $.ajax({
              type: "GET",
              url: "https://api.manana.kr/exchange/rate.json",
              data: {},
              success: function(response){
                let nowRate = response[1]['rate'];
                $('#rate-box').text(nowRate)

              }
            })

        function order(){
            let name = $('#order-name').val();
            let count = $('#order-count').val();
            let address = $('#order-address').val();
            let phone = $('#order-phone').val();

            if (name == '') {
                alert('이름을 입력하세요');


            }else if (address == ''){
                alert('주소를 입력하세요');


            } else if (phone == ''){
                alert('전화번호를 입력하세요');
            }

            else if (count == '--수량을 선택하세요--'){
                alert('수량을 입력하세요');


            }
                else{
                alert('주문이 완료되었습니다!')
            }


        }
    </script>

<body>

    <div class="wrap">



    <div class="myitem"></div>

    <div class="google">

        <h1>구글을 팝니다
            <span class="price">가격:100,000,000,000원/개</span>
        </h1>
        <p>이 구글은 뭐 팔까 고민하다가 그냥 뇌절하다가 아 숙제 너무 재밌다,, 구글 사고싶군요,, 너무 졸리네요 얼른 이걸 하고 잠에 들어야겠습니다</p>

        <p  class="rate"> 달러-원 환율 : <span id="rate-box"> 1,000 </span> </p>
   </div>




    <div class="order-box">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
        </div>
        <input id="order-name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
        </div>
        <input id="order-address" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
        </div>
        <input id="order-phone" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">수량</label>
        </div>
        <select id="order-count" class="custom-select" ">
            <option selected>--수량을 선택하세요--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>

    <button onclick="order()" type="button" class="btn btn-primary mybtn">주문하기</button>



    </div>


     </div>
</body>
